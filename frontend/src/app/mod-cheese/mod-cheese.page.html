<!-- Cabecera de la página -->
<ion-header [translucent]="true" class="cheese-header">
  <ion-toolbar>
    <ion-title>Modificar Queso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-cheeses">
  <!-- Cabecera condensada al hacer scroll -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modificar queso</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Bloque superior: foto + botones de imagen -->
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <!-- Columna izquierda: foto del queso -->
      <ion-col size="6">
        <ion-img
          class="photo-frame"
          *ngIf="capturedPhoto"
          [src]="capturedPhoto"
          (click)="takePhoto()">
        </ion-img>

        <ion-img
          class="photo-frame"
          *ngIf="!capturedPhoto"
          src="../../assets/No-Image-Placeholder.svg"
          (click)="takePhoto()">
        </ion-img>
      </ion-col>

      <!-- Columna derecha: acciones de la foto -->
      <ion-col size="6">
        <div class="photo-actions">
          <ion-button class="submit-btn" (click)="takePhoto()">
            <ion-icon slot="start" name="camera-outline"></ion-icon>
            Hacer foto
          </ion-button>

          <ion-button class="submit-btn" (click)="pickImage()">
            <ion-icon slot="start" name="image-outline"></ion-icon>
            Elegir imagen
          </ion-button>

          <ion-button class="cancel-btn" (click)="discardImage()">
            <ion-icon slot="start" name="aperture"></ion-icon>
            Quitar imagen
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Formulario de edición del queso -->
  <form class="cheese-form" [formGroup]="cheeseForm" (ngSubmit)="updateCheese()">
    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger"
      *ngIf="getFormControl('name')?.hasError('required') && getFormControl('name')?.touched">
      El nombre es obligatorio.
    </ion-note>

    <!-- Curación -->
    <ion-item>
      <ion-label position="floating">Curación</ion-label>
      <ion-input formControlName="curation" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger"
      *ngIf="getFormControl('curation')?.hasError('required') && getFormControl('curation')?.touched">
      La curación es obligatoria.
    </ion-note>

    <!-- Peso -->
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input formControlName="weight" type="number" step="0.1" inputmode="decimal"></ion-input>
    </ion-item>
    <ion-note color="danger"
      *ngIf="getFormControl('weight')?.hasError('required') && getFormControl('weight')?.touched">
      El peso es obligatorio.
    </ion-note>

    <!-- Origen -->
    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input formControlName="origen" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger"
      *ngIf="getFormControl('origen')?.hasError('required') && getFormControl('origen')?.touched">
      El origen es obligatorio.
    </ion-note>

    <!-- Botón principal de guardado -->
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="cheeseForm.invalid">
      Guardar cambios
    </ion-button>
  </form>
</ion-content>
