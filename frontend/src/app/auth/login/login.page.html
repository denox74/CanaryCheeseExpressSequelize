<!-- Cabecera del login con los colores base de la app -->
<ion-header [translucent]="true" class="cheese-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido principal del login -->
<ion-content [fullscreen]="true" class="ion-padding auth-content">
  <!-- Cabecera compacta al hacer scroll -->
  <ion-header collapse="condense" class="cheese-header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid para centrar vertical y horizontalmente el formulario -->
  <ion-grid class="auth-grid ion-justify-content-center ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-md="6" size-lg="4">
        <!-- Tarjeta contenedora del formulario -->
        <ion-card class="auth-card">
          <!-- Texto superior del login -->
          <div class="ion-text-center auth-header">
            <h3 class="auth-title">Accede a tu cuenta</h3>
            <p class="auth-subtitle">
              Gestiona tus quesos canarios de forma segura.
            </p>
          </div>

          <!-- Formulario de login -->
          <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="ion-text-center">
              <!-- Campo email -->
              <ion-item class="auth-item">
                <ion-input
                  name="email"
                  type="email"
                  placeholder="tu@email.com"
                  ngModel
                  required
                  class="auth-input"
                ></ion-input>
              </ion-item>

              <!-- Campo contraseña -->
              <ion-item class="auth-item">
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Contraseña"
                  ngModel
                  required
                  class="auth-input"
                ></ion-input>
              </ion-item>
            </div>

            <!-- Botón principal de login -->
            <div class="ion-text-center">
              <ion-button
                size="large"
                type="submit"
                [disabled]="form.invalid"
                expand="block"
                class="auth-button"
              >
                Login
              </ion-button>
            </div>
          </form>

          <!-- Enlace a registro -->
          <div class="ion-text-center auth-footer">
            ¿No tienes cuenta todavía?
            <a [routerLink]="['/register']" class="auth-link">
              Regístrate
            </a>
            primero.
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
