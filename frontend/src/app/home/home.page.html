<ion-header [translucent]="true" class="cheese-header">
  <ion-toolbar>
    <ion-title>Quesos Canarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-cheeses">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quesos Canarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="hero" role="img" aria-label="Quesos canarios sobre tabla de madera"></div>

  <section class="intro" aria-labelledby="intro-title">
    <h2 id="intro-title">Descubre el sabor auténtico</h2>
    <p>
      Bienvenido a tu aplicación de quesos canarios. Para empezar, pulsa el botón de abajo "Empezar".
      Logueate con tu cuenta, en caso de no tener registrate y se bienvenido.
    </p>
    <ion-button class="submit-btn" size="small" (click)="gotoLogin()">Empezar</ion-button>
  </section>
</ion-content>

<ion-footer class="app-footer">
  <ion-toolbar>
    <nav class="bottom-nav" aria-label="Navegación principal">
      <button class="nav-item" (click)="gotoCamera()" aria-current="page">
        <ion-icon name="camera-outline"></ion-icon>
        <span>Probar Cámara</span>
      </button>
      </nav>
  </ion-toolbar>
</ion-footer>
