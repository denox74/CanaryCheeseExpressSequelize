<ion-header [translucent]="true" class="cheese-header">
  <ion-toolbar>
    <ion-title>A침adir Quesos Canarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-cheeses">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">A침adir quesos</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="cheese-form" [formGroup]="cheeseForm" (ngSubmit)="createCheese()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger"
      *ngIf="getFormControl('name')?.hasError('required') && getFormControl('name')?.touched">
      El name es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Curation</ion-label>
      <ion-input formControlName="curation" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger"
      *ngIf="getFormControl('curation')?.hasError('required') && getFormControl('curation')?.touched">
      El curation es obligatorio.
    </ion-note>

    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="cheeseForm.invalid">
      Crear
    </ion-button>
      </form>
      </ion-content>
<ion-footer class="app-footer">
  <ion-toolbar>
    <nav class="bottom-nav" aria-label="Navegaci칩n principal">
      <button class="nav-item" (click)="gotoHome()">
        <ion-icon name="home"></ion-icon>
        <span>Principal</span>
      </button>
      <button class="nav-item active" (click)="gotoMyCheeses()" aria-current="page">
        <ion-icon name="list"></ion-icon>
        <span>Mis Quesos</span>
      </button>
      <button class="nav-item" (click)="gotoAddCheeses()">
        <ion-icon name="add-circle"></ion-icon>
        <span>A침adir Queso</span>
      </button>
    </nav>
  </ion-toolbar>
</ion-footer>
